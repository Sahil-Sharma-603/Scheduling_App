<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body class = "light">
    
    <div id="container">
      <div id="header">
	    <span class="monthChange" id="prevMonth">
		  <div><</div>
		</span>
		
        <span id="monthDisplay">April</span>
		<span class="monthChange" id="nextMonth">
		  <div>></div>
        </span>

      </div>

      <div id="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
	  <div class="header-line"></div>

      <div id="calendar"></div>
	  
	  <div class="calendar-footer">
	    <button id="monthButton">View Entire Month's Tasks</button>
        <div class="toggle">
          <span>Dark Mode</span>
            <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
            </div>
        </div>
      </div>
    </div>


    <div id="rightContainer">
	  <h1 class="month-tasks">Task's For the Month of <span id = "taskMonth"> April</span></h1>
		<div>
		  <ul id="eventList">
			
		  </ul>
	  </div>
	</div>
	
	<div id="dayTaskContainer">
	  <h1 class="day-tasks">Task's For <span id = "taskDayMonth"> April</span> <span id = "dayDate">6</span></h1>
		<div>
		  <ol id="dayList">
			
		  </ol>
	  </div>
	  <div class= "taskFooter">
	    <div class="addTask" id="addButton">+</div>
		<button id ="editButton">Edit</button>
	  </div>
	</div>
	
	
    <div id="newEventModal">
      <h2>Name Your New Task</h2>

      <input id="eventTitleInput" placeholder="Name of Task" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>
	
    <div id="deleteEventModal">
      <h2>Your Tasks for <span id="delDate"> April 12</span></h2>

      <select id="eventText"></select>
	  <p id="eventCount"></p>
      <button id="deleteButton">Delete</button>
	  <button id="deleteAllButton">Delete All</button>
      <button id="closeButton">Cancel</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="script.js"></script>
  </body>
</html>
